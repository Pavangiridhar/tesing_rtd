assembly-informational-format: "{Major}.{Minor}.{Patch}{PreReleaseTagWithDash}-{ShortSha}"
major-version-bump-message: "^(build|chore|ci|docs|feat|fix|perf|refactor|revert|style|test)(\\([\\w\\s-]*\\))?(!:|:.*\\n\\n((.+\\n)+\\n)?BREAKING CHANGE:\\s.+)"
minor-version-bump-message: "^(feat)(\\([\\w\\s-]*\\))?:"
patch-version-bump-message: "^(fix|perf|refactor|revert|style|test)(\\([\\w\\s-]*\\))?:"
branches:
  master:
    regex: ^master$|^main$
  feature:
    tag: beta
    regex: ^features?[/-]|^SC[/-]|^release\-please\-
  pull-request:
    regex: ^(pull|pull\-requests|pr)[/-]
    tag: beta
